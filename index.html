<!DOCTYPE html>

<html>
  <head>
    <title>Owl Carousel Demo</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.defualt.min.css">
    <link href="https://fonts.googleapis.com/css?family=Just+Me+Again+Down+Here" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <h1>Summer</h1>
    <!-- carousel -->
      <div class="owl-carousel">
        <div class="item"><img src="img/boats_on_the_water.jpg"></div>
        <div class="item"><img src="img/dogs_in_the_ocean.jpg"></div>
        <div class="item"><img src="img/island.jpg"></div>
        <div class="item"><img src="img/pineapple.jpg"></div>
        <div class="item"><img src="img/sunrise.jpg"></div>
        <div class="item"><img src="img/pano_of_beach.jpg"></div>
        <div class="item"><img src="img/crystal_beach_waters.jpg"></div>
        <div class="item"><img src="img/rocky_beach.jpg"></div>
      </div>

    <!-- JavaScript -->
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/owl.carousel.min.js"></script>

<script>
    $(document).ready(function() {
      $('.owl-carousel').owlCarousel({
          autoplay:false,
          autoplayHoverPause : true,
          autoplayTimeout : 1000,
          dots : true,
          items : 1,
          loop: true,
          margin : 10,
          nav : false
      })
     })
    </script>
  </body>
</html>
